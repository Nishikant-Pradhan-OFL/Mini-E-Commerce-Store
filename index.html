<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MiniShop</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="cart.html">
       Cart <span id="cart-count" class="cart-badge">0</span>
      </a>
    </nav>
  </header>

 <section class="products">
  <h2>Featured Products</h2>

  <input type="text" id="searchBar" placeholder="Search products..." onkeyup="searchProducts()" />

  <div class="category-filter">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('fashion')">Fashion</button>
  <button onclick="filterCategory('electronics')">Electronics</button>
  <button onclick="filterCategory('accessories')">Accessories</button>
  </div>

  <div class="product-grid" id="productGrid">
  <div class="product-card" data-name="Product 1" data-category="fashion">
  <img src="assets/products/product1.jpg" alt="Product 1" />
  <h3>Product 1</h3>
  <p>₹499</p>
  <button onclick="addToCart('Product 1', 499)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Product 2" data-category="electronics">
  <img src="assets/products/product2.jpg" alt="Product 2" />
  <h3>Product 2</h3>
  <p>₹799</p>
  <button onclick="addToCart('Product 2', 799)">Add to  Cart</button>
  </div>
  </div>
 </section>

  <footer>
    <p>© 2025 MiniShop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
